<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mi Tienda</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet">
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5" ng-app="login23" ng-controller="testcontroller as ts">
                                <a class="text-center" href="index.html"> <h4>Mi Tienda</h4></a>
        
                                <form class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" ng-model="ts.usuario">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" ng-model="ts.clave">
                                    </div>
                                    <button class="btn login-form__btn submit w-100" ng-click="ts.login()">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
<script>
    var app = angular.module('login23',[]);
    app.controller('testcontroller', ['$http',initController]);
    function initController($http){
        var controlador=this;
        controlador.login=function(){
            var parametros={opcion:"login",data:JSON.stringify(controlador)};
            $http({
                method: 'POST',
                url :'http://localhost:8080/backendS23/controller/usuariosController.jsp',
                params: parametros
            }).then(function(res){
                alert("Hola");
                controlador.respuesta = res.data;
                if(res.data.idUsuario==0){
                    alert("El email y clave no son validos");
                }else{
                    window.location.href="Vendedores.html";
                }
            });
        }
        
    }
</script>
</html>
